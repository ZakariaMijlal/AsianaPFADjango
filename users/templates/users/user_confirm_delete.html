{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2>Delete User</h2>
    <p>Are you sure you want to delete the user "{{ user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'user-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
