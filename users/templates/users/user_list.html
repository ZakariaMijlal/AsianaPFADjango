{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2>User List</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <a href="{% url 'user-delete' user.pk %}" class="btn btn-danger btn-sm">Delete User</a>
            </li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
