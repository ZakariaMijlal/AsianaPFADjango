{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task "{{ task.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'project-detail' task.project.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
