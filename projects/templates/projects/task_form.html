{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Edit Task{% else %}Create New Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Task</button>
    </form>
</div>
{% endblock %}
